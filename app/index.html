<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<section class="bottom_slider">

		<h2 class="h2">Хід роботи</h2>

		<div class="slider">

			<div id="bottom_carousel" class="owl-carousel owl-theme">

				<div class="items" style="background-image: url('img/slide-1.png')">1</div>
				<div class="items" style="background-image: url('img/slide-1.png')">2</div>
				<div class="items" style="background-image: url('img/slide-1.png')">3</div>
				<div class="items" style="background-image: url('img/slide-1.png')">4</div>

			</div>

		</div>

	</section>

	<section class="contact">
		<div class="container">

			<form action="">

				<div class="top_wrapper">
					<h2 class="h2">Зв'язатися з нами</h2>
					<p>Ви можете замовити зворотній дзвінок у будь-який зручний для Вас час!</p>
					<select name="city">
						<option value="Івано-Франківськ">Івано-Франківськ</option>
						<option value="Львів">Львів</option>
					</select>
				</div>

				<div class="bottom_input_wrapper">
					<div class="row">

						<div class="col-2 offset-1">
							<div class="input_data">
								<label for="name">Ваше ім'я</label>
								<input type="text" id="name" name="name">
							</div>
						</div>

						<div class="col-2 offset-1">
							<div class="input_data">
								<label for="phone">Номер телефону:</label>
								<input type="text" id="phone" name="phone">
							</div>
						</div>

						<div class="col-1 offset-4">
							<div class="input_data">
								<label for="time">Коли зателефонувати:</label>
								<input type="text" id="time" placeholder="Time">
							</div>
							<div class="submit">
								<input class="button" type="submit" value="Замовити дзвінок">
							</div>
						</div>

					</div>
				</div>

			</form>

		</div>
	</section>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/main.min.css">
	<script src="http://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
	<script src="js/scripts.min.js"></script>

</body>
</html>
